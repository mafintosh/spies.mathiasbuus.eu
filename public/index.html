<!doctype html>
<html>
<head>
	<title>spy demo</title>
	<style>
		#placeholder {
			width: 400px;
			margin: auto;
			margin-top: 10%;
			text-align: center;
			font-size: 18px;
			border: 2px dashed #ccc;
			padding: 50px;
			background-color: white;
		}
		body {
			background-color: #f5f5f5;
		}

		@-webkit-keyframes barrel-row {
			from {
				-webkit-transform: rotate(0deg);
			}
			to {
				-webkit-transform: rotate(360deg);
			}
		}
		@-moz-keyframes barrel-row {
			from {
				-moz-transform: rotate(0deg);
			}
			to {
				-moz-transform: rotate(360deg);
			}
		}

		#placeholder.barrel-row {
			-moz-animation: barrel-row 1s linear;
		}
	</style>
</head>
<body>
	<script src='browser.compiled.js'></script>
	<div id="placeholder">
		<tt id='text'>nc spy.mathiasbuus.eu 10101</tt>
	</div>
</body>
</html>
